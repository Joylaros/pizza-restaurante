<!DOCTYPE html>
<html lang="nl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzamaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="welkom">Welkom!</h1>

        </div>
    </header>
    <main>
        <img class="chef-icon" src="images/chef-icon.png" alt="chef die zwaait"> <!-- Gegenereerd door Illustrator AI 2024. -->

            <img src="images/button.png" alt="aan de slag knop">
        </a>
    </main>

    <audio id="background-music" loop>
        <source src="audio/Italy.mp3" type="audio/mpeg">
    <!--    Hyperprod. (2016, 17 augustus). Italy. AudioJungle. https://audiojungle.net/item/italy/17317787 -->
    </audio>

</html>
