<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzamaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="hoofdtekst">Bereid je eigen pizza!</h1>
        </div>
        <a href="index.html" class="pijl-link">
            <img class="pijl" src="images/pijl.png" alt="pijl afbeelding">
        </a>
        <a href="bereiden.html" class="klaar-link">
            <img class="klaar" src="images/klaar.png" alt="klaar knop">
        </a>
        <img id="pizza" class="pizza" src="images/pizza.png" alt="pizza bodem"> <!-- Gegenereerd door Bing Image Creator - Bing. (z.d.). Bing. https://www.bing.com/images/create?FORM=GENILP -->
    </header>
    <main>
        <div class="container3">
            <img id="sauce" class="pizza-ingredient" src="images/sauce-pizza.png" alt="sauce pizza">
            <img id="cheese" class="pizza-ingredient" src="images/cheese-pizza.png" alt="cheese pizza"> 
            <img id="tomato" class="pizza-ingredient" src="images/tomato-pizza.png" alt="tomato pizza"> <!-- Gegenereerd door Illustrator AI 2024. -->
            <img id="pineapple" class="pizza-ingredient" src="images/pineapple-pizza.png" alt="pineapple pizza">
            <img id="salami" class="pizza-ingredient" src="images/salami-pizza.png" alt="salami pizza">
            <img id="onion" class="pizza-ingredient" src="images/onion-pizza.png" alt="onion pizza">
        </div>
        <div class="container2">
            <img id="sauce-icon" src="images/sauce-icon.png" alt="tomatensaus icoon">
            <img id="cheese-icon" src="images/cheese-icon.png" alt="kaas icoon">
            <img id="tomato-icon" src="images/tomato-icon.png" alt="tomaten icoon"> <!-- Gegenereerd door Illustrator AI 2024. -->
            <img id="pineapple-icon" src="images/pineapple-icon.png" alt="ananas icoon">
            <img id="salami-icon" src="images/salami-icon.png" alt="salami icoon">
            <img id="onion-icon" src="images/onion-icon.png" alt="ui icoon">
        </div>
    </main>
    <audio id="background-music" loop>
        <source src="audio/Italy.mp3" type="audio/mpeg">
        <!--    Hyperprod. (2016, 17 augustus). Italy. AudioJungle. https://audiojungle.net/item/italy/17317787 -->
    </audio>

    <script src="script.js"></script> 
</body>
</html>
